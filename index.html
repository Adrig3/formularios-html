<form name="formulario" method="post" action="/servidor.js" onsubmit="return validarFormulario()">
    <!-- Nombre de usuario. Obligatorio, entre 5-40 caracteres -->
    Usuario:
    <input type="text" name="nombre" placeholder="Por ejemplo, Juan" minlength="5" maxlength="40" required />
    <div id="nombreError" class="error"></div>
  
    <!-- Contraseña. Obligatorio, mínimo 11 caracteres -->
    Password:
    <input type="password" name="pass" placeholder="Contraseña" minlength="11" required />
    <div id="passError" class="error"></div>
  
    <input type="submit" value="Enviar">
  </form>
