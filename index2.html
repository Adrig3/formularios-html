<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }
        .form-group input:invalid {
            border-color: red;
        }
        .form-group input:valid {
            border-color: green;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Tareas</h2>
        <form id="tareaForm" action="https://hooks.zapier.com/hooks/catch/16984610/3z5aaly/" method="post">
            <div class="form-group">
                <label for="tarea">Tarea:</label>
                <input type="text" id="tarea" name="tarea" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="text" id="fecha" name="fecha" required>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
    <script>
        const tareaForm = document.getElementById('tareaForm');
        tareaForm.addEventListener('submit', function(event) {
            event.preventDefault();

            if (!tareaForm.checkValidity()) {
                alert('Por favor, complete todos los campos.');
            } else {
                const formData = new FormData(tareaForm);

                fetch('https://hooks.zapier.com/hooks/catch/16984610/3z5aaly/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        alert('Datos enviados con éxito a Zapier');
                        tareaForm.reset(); // Limpia el formulario después del envío
                    } else {
                        alert('Error al enviar los datos a Zapier');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
